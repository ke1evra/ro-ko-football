version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev"
    depends_on:
      - mongodb
    env_file:
      - .env.docker

  mongodb:
    restart: always
    image: mongo:7-jammy
    volumes:
      - mongodata:/data/db
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: payload

volumes:
  mongodata:
  node_modules:
